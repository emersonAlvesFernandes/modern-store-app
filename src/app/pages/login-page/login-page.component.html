<section class="hero is-primary is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title pacifico larger-text">
        modern web store
      </h1>
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <form [formGroup]="form">

            <p class="control" id="emailControl">
              <input class="input is-large is-danger" type="email" (blur)="checkEmail()" placeholder="E-mail" formControlName="email"
              [ngClass]=" {'is-danger': (!form.controls.email.valid && !form.controls.email.pristine) }">
              <span class="tag is-danger" *ngIf="!form.controls.email.valid && !form.controls.email.pristine">E-mail inválido</span>
            </p>

            <br>

            <p class="control">
              <input class="input is-large" type="password" placeholder="Senha" formControlName="password"
              [ngClass]=" {'is-danger': (!form.controls.password.valid && !form.controls.password.pristine) }">              
              <span class="tag is-danger" *ngIf="!form.controls.password.valid && !form.controls.password.pristine">Senha inválida</span>
            </p>

            <br>

            <p>
              <button (click)="submit()" class="button is-primary is-inverted is-outlined is-large is-fullwidth" 
              [disabled]="!form.valid">ENTRAR</button>              
              <br>
              <a class="button is-link is-fullwidth">AINDA NÃO SOU CADASTRADO</a>                          
            </p>  
            <hr>
              <a class="button is-link is-fullwidth">TERMOS DE USO</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
