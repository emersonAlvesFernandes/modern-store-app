  <div class="hero-body">

      <h1 class="title pacifico larger-text">
        modern web store
      </h1>
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <form [formGroup]="form">

            <p class="control">
              <input class="input is-large" type="email" placeholder="E-mail" formControlName="email">

            <br>

            <p class="control">
              <input class="input is-large" type="password" placeholder="Senha" formContrtolName="password">
            </p>

            <br>

            <p>
              <button (click)="submit()" class="button is-primary is-inverted is-outlined is-large is-fullwidth" 
              [disabled]="!form.valid">ENTRAR</button>
              <br>
              <a class="button is-link is-fullwidth">AINDA N√ÉO SOU CADASTRADO</a>
            </p>
            
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
